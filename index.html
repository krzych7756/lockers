<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milionerzy - Parodia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f3057;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            text-align: center;
            width: 80%;
            max-width: 600px;
            background-color: #1f4068;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.75);
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .answers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .answer {
            background-color: #162447;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .answer:hover {
            background-color: #1b4965;
        }

        .lifelines {
            margin-top: 30px;
        }

        .lifeline {
            background-color: #0077b6;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .lifeline:hover {
            background-color: #00b4d8;
        }

        .cta-section {
            display: none;
            text-align: center;
            background-color: #192e4c;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        .cta-text {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .cta-button {
            background-color: #e63946;
            padding: 15px 30px;
            border: none;
            color: white;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Parodia Milionerów</h1>
        <div class="question">Musisz otworzyć szafkę w biurze. Ty znajdujesz się 150km od biura. Co robisz?</div>
        <div class="answers">
            <div class="answer">a). Udaję, że nic się nie dzieje</div>
            <div class="answer">b). Proszę pracownika z biura o wyrwanie frontu szafki</div>
            <div class="answer">c). Szukam teleportera w Google</div>
            <div class="answer">d). Godzę się z losem</div>
        </div>

        <div class="lifelines">
            <button class="lifeline" onclick="phoneAFriend()">Telefon do przyjaciela</button>
            <button class="lifeline">50/50</button>
            <button class="lifeline">Pytanie do publiczności</button>
        </div>
    </div>

    <div class="cta-section" id="ctaSection">
        <div class="cta-text">HILS - Twój przyjaciel od zarządzania dostępem</div>
        <button class="cta-button">Pobierz broszurę</button>
    </div>

    <script>
        function phoneAFriend() {
            document.body.style.backgroundColor = '#192e4c';
            document.querySelector('.container').style.display = 'none';
            document.getElementById('ctaSection').style.display = 'flex';
        }
    </script>

</body>
</html>
