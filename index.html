<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milionerzy - Parodia</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            padding: 0;
            margin: 0;
            height: 100%;
            min-height: 100%;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #0f3057;
            background-image: url('https://gryc24.pl/res/files/teleturniej.png'); /* Zmienna dla obrazka prowadzącego */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        /* Efekt nałożonego tła */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(15, 48, 87, 0.8); /* Niebieska warstwa z opacity */
            z-index: 0;
        }
        .board {
            position: relative;
            z-index: 1;
            display: grid;
            grid-template-columns: 1fr 0.2fr;
            grid-template-rows: 0.6fr 0.4fr;
            width: 100%;
            height: 100%;
            color: white;
            margin: 0 auto;
        }
        .question {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #242628;
            border: 1px solid black;
            border-right: 0;
            font-size: 2em;
            grid-row: 1 / 2;
        }
        .answers {
            display: flex;
            flex-wrap: wrap;
        }
        .answer {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #242628;
            border: 1px solid black;
            width: 50%;
            text-align: center;
            font-size: 1.8em;
            transition: 0.3s all ease-in-out;
            position: relative;
        }
        .answer::before {
            content: attr(data-prefix);
            position: absolute;
            top: 10px;
            left: 10px;
            color: #e29d06;
            font-size: 1.2em;
        }
        .answer:hover {
            cursor: pointer;
            background-color: #1b4965;
            color: #e29d06;
        }
        /* Stylizowane kursory */
        .answer:hover {
            cursor: pointer;
        }
        .answer:focus, .answer:active {
            outline: none;
            color: white;
        }
        .prize {
            grid-row: 1 / 3;
            display: flex;
            flex-direction: column-reverse;
        }
        /* Styl przycisków "Koło ratunkowe" */
        .lifeline {
            background-color: #0077b6;
            color: white;
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .lifeline:hover {
            background-color: #00b4d8;
        }
        /* Styl CTA i efekt uderzenia */
        .cta-section {
            display: none;
            text-align: center;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #192e4c;
            height: 100vh;
            color: white;
        }
        .cta-text {
            font-size: 2rem;
            animation: text-punch 1.5s ease-in-out;
        }
        .cta-button {
            background-color: #e63946;
            padding: 15px 30px;
            border: none;
            color: white;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            animation: button-punch 2s ease-in-out infinite;
        }
        @keyframes text-punch {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        @keyframes button-punch {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>

    <div class="board">
        <div class="question">
            Musisz otworzyć szafkę w biurze. Ty znajdujesz się 150km od biura. Co robisz?
        </div>
        <div class="answers">
            <div class="answer answer1" data-prefix="A">Udaję, że nic się nie dzieje</div>
            <div class="answer answer2" data-prefix="B">Proszę pracownika z biura o wyrwanie frontu szafki</div>
            <div class="answer answer3" data-prefix="C">Szukam teleportera w Google</div>
            <div class="answer answer4" data-prefix="D">Godzę się z losem</div>
        </div>
    </div>

    <div class="cta-section" id="ctaSection">
        <div class="cta-text">HILS - Twój przyjaciel od zarządzania dostępem</div>
        <button class="cta-button">Pobierz broszurę</button>
    </div>

    <script>
        function phoneAFriend() {
            document.body.style.backgroundColor = '#192e4c';
            document.querySelector('.board').style.display = 'none';
            document.getElementById('ctaSection').style.display = 'flex';
        }
    </script>

</body>
</html>
