<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milionerzy - Rozpad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0f3057;
            position: relative;
            height: 100vh;
        }

        /* Stylizacja kursora */
        body, button, .answer {
            cursor: pointer;
        }

        /* Tło z prowadzącym */
        .host-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://gryc24.pl/res/files/teleturniej.png'); /* Zmień na właściwy URL */
            background-size: cover;
            background-position: center;
            opacity: 0.5;
            z-index: -1;
        }

        .container {
            text-align: center;
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(31, 64, 104, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* Styl odpowiedzi */
        .answers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .answer {
            background-color: #fff;
            color: #1b4965;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            text-align: left;
            font-size: 1.2rem;
            position: relative;
            border: 2px solid transparent;
        }

        .answer:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            background-color: #28a745;
            color: white;
        }

        /* Styl kół ratunkowych */
        .lifelines {
            margin-top: 20px;
        }

        .lifeline {
            background-color: white;
            color: #0077b6;
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid #0077b6;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .lifeline:hover {
            background-color: #0077b6;
            color: white;
        }

        /* Drugi ekran CTA */
        .cta-section {
            display: none;
            text-align: center;
            background-color: #192e4c;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            position: relative;
            z-index: 2;
        }

        .cta-text {
            font-size: 2.5rem;
            margin-bottom: 50px; /* Zwiększony odstęp */
        }

        .cta-button {
            background-color: #e63946;
            padding: 20px 40px;
            border: none;
            color: white;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Film pod stroną */
        .video-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            justify-content: center;
            align-items: center;
        }

        .video-container iframe {
            width: 80%;
            height: 80%;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div class="host-background"></div>

    <!-- Pierwszy ekran gry -->
    <div class="container" id="gameContainer">
        <h1>Parodia Milionerów</h1>
        <div class="question">Musisz otworzyć szafkę w biurze. Ty znajdujesz się 150km od biura. Co robisz?</div>
        <div class="answers">
            <div class="answer">a). Udaję, że nic się nie dzieje</div>
            <div class="answer">b). Proszę pracownika z biura o wyrwanie frontu szafki</div>
            <div class="answer">c). Szukam teleportera w Google</div>
            <div class="answer">d). Godzę się z losem</div>
        </div>

        <div class="lifelines">
            <button class="lifeline" onclick="phoneAFriend()">Telefon do przyjaciela</button>
            <button class="lifeline">50/50</button>
            <button class="lifeline">Pytanie do publiczności</button>
        </div>
    </div>

    <!-- Drugi ekran CTA -->
    <div class="cta-section" id="ctaSection">
        <div class="cta-text">HILS - Twój przyjaciel od zarządzania dostępem</div>
        <button class="cta-button">Pobierz broszurę</button>
    </div>

    <!-- Pojawiający się film -->
    <div class="video-container" id="videoContainer">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <!-- Three.js do efektów 3D -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
        let scene, camera, renderer, pieces = [];

        function phoneAFriend() {
            const container = document.querySelector('.container');
            const ctaSection = document.getElementById('ctaSection');
            container.style.display = 'none';
            ctaSection.style.display = 'flex';

            // Po 3 sekundach wywołaj efekt rozpadu
            setTimeout(function() {
                ctaSection.style.display = 'none'; // Ukrywamy CTA
                explodeEffect();
            }, 3000);
        }

        function explodeEffect() {
            html2canvas(document.body).then(canvas => {
                document.body.appendChild(canvas);
                canvas.style.display = 'none';

                // Inicjalizacja Three.js
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                renderer = new THREE.WebGLRenderer({ alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);

                const rows = 20;
                const cols = 20;
                const fragmentWidth = canvas.width / cols;
                const fragmentHeight = canvas.height / rows;

                for (let i = 0; i < rows; i++) {
                    for (let j = 0; j < cols; j++) {
                        // Wytnij fragment strony z canvasu
                        let fragmentCanvas = document.createElement('canvas');
                        fragmentCanvas.width = fragmentWidth;
                        fragmentCanvas.height = fragmentHeight;
                        let ctx = fragmentCanvas.getContext('2d');
                        ctx.drawImage(canvas, j * fragmentWidth, i * fragmentHeight, fragmentWidth, fragmentHeight, 0, 0, fragmentWidth, fragmentHeight);

                        // Przekształć wycinek na teksturę
                        let texture = new THREE.Texture(fragmentCanvas);
                        texture.needsUpdate = true;

                        let geometry = new THREE.PlaneGeometry(1, 1);
                        let material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
                        let piece = new THREE.Mesh(geometry, material);

                        // Pozycja kawałka w siatce
                        piece.position.x = (j - cols / 2) * 1.1;
                        piece.position.y = (i - rows / 2) * 1.1;

                        scene.add(piece);
                        pieces.push(piece);
                    }
                }

                camera.position.z = 30;

                // Dodaj efekt pękania na początku
                crackEffect();
            });
        }

        function crackEffect() {
            // Efekt pękania: delikatny ruch fragmentów na początku
            let crackProgress = 0;
            let cracking = true;
            function animateCrack() {
                if (cracking) {
                    crackProgress += 0.01;
                    pieces.forEach(piece => {
                        piece.position.x += Math.sin(crackProgress) * 0.02;
                        piece.position.y += Math.cos(crackProgress) * 0.02;
                    });

                    if (crackProgress > 0.5) {
                        cracking = false;
                        explodePieces();
                    }
                }
                renderer.render(scene, camera);
                requestAnimationFrame(animateCrack);
            }
            animateCrack();
        }

        function explodePieces() {
            // Kawałki lecą w różnych kierunkach
            pieces.forEach(piece => {
                piece.velocity = new THREE.Vector3(Math.random() * 0.2 - 0.1, Math.random() * 0.2 - 0.1, Math.random() * 0.2 - 0.1);
            });

            function animateExplosion() {
                pieces.forEach(piece => {
                    piece.position.add(piece.velocity);
                    piece.rotation.x += 0.05;
                    piece.rotation.y += 0.05;
                });

                renderer.render(scene, camera);
                requestAnimationFrame(animateExplosion);
            }
            animateExplosion();

            // Po eksplozji pokazujemy film
            setTimeout(function() {
                document.getElementById('videoContainer').style.display = 'flex';
                renderer.domElement.remove();
            }, 3000);
        }
    </script>

</body>
</html>
