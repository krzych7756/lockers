<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milionerzy - Parodia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0f3057;
            position: relative;
            height: 100vh;
        }

        /* Stylizacja kursora */
        body, button, .answer {
            cursor: pointer;
        }

        /* Tło z prowadzącym */
        .host-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://gryc24.pl/res/files/teleturniej.png'); /* Zmień na właściwy URL */
            background-size: cover;
            background-position: center;
            opacity: 0.5; /* Półprzezroczysty prowadzący */
            z-index: -1;
        }

        .container {
            text-align: center;
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(31, 64, 104, 0.9); /* Niebieskie tło z przezroczystością */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* Styl odpowiedzi */
        .answers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .answer {
            background-color: #fff; /* Białe tło */
            color: #1b4965;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            text-align: left;
            font-size: 1.2rem;
            position: relative;
            border: 2px solid transparent;
        }

        .answer:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            background-color: #28a745; /* Zielony hover */
            color: white;
        }

        /* Styl kół ratunkowych */
        .lifelines {
            margin-top: 20px;
        }

        .lifeline {
            background-color: white;
            color: #0077b6;
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid #0077b6;
            border-radius: 5px; /* Mniej zaokrąglone */
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .lifeline:hover {
            background-color: #0077b6;
            color: white;
        }

        /* Drugi ekran z CTA */
        .cta-section {
            display: none;
            text-align: center;
            background-color: #192e4c;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        .cta-text {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: punchIn 1s ease-in-out;
        }

        .cta-button {
            background-color: #e63946;
            padding: 20px 40px;
            border: none;
            color: white;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            animation: punchInButton 1.5s ease-in-out 0.5s;
            animation-fill-mode: forwards;
        }

        @keyframes punchIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes punchInButton {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="host-background"></div> <!-- Tło z prowadzącym -->

    <!-- Pierwszy ekran gry -->
    <div class="container">
        <h1>Parodia Milionerów</h1>
        <div class="question">Musisz otworzyć szafkę w biurze. Ty znajdujesz się 150km od biura. Co robisz?</div>
        <div class="answers">
            <div class="answer">a). Udaję, że nic się nie dzieje</div>
            <div class="answer">b). Proszę pracownika z biura o wyrwanie frontu szafki</div>
            <div class="answer">c). Szukam teleportera w Google</div>
            <div class="answer">d). Godzę się z losem</div>
        </div>

        <div class="lifelines">
            <button class="lifeline" onclick="phoneAFriend()">Telefon do przyjaciela</button>
            <button class="lifeline">50/50</button>
            <button class="lifeline">Pytanie do publiczności</button>
        </div>
    </div>

    <!-- Drugi ekran CTA -->
    <div class="cta-section" id="ctaSection">
        <div class="cta-text">HILS - Twój przyjaciel od zarządzania dostępem</div>
        <button class="cta-button">Pobierz broszurę</button>
    </div>

    <script>
        function phoneAFriend() {
            document.body.style.backgroundColor = '#192e4c';
            document.querySelector('.container').style.display = 'none';
            document.getElementById('ctaSection').style.display = 'flex';
        }
    </script>

</body>
</html>
